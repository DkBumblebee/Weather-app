{% extends "layout.html" %}

{% block content %}
    <div style="background-color: #f5f5f5; height: 100vh;">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs pt-5">
                    <form action="/" method="post">

                            <div class="label-header">
                                <h2 class="d-flex justify-content-center p-1 label-header">Weather Forecast</h2>
                            </div>
                                <hr class="upper-hr">
                            <div class="form-group">
                                <input type="text"  placeholder="Search city" class="form-contro" name="city" required>
                            </div>
                            <div class="form-group">
                                <input type="text"  placeholder="Search country(optional)" class="form-contro" name="country">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-info btn-block">Search</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

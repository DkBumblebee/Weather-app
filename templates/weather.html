{% extends "layout.html" %}

{% block content %}
<div style="background-color: #f5f5f5; height: 100vh;">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs pt-5">
                <div class="card border-0 p-3 shadow-sm text- center">
                    <h3 class="text-muted">Current Weather for {{ city }} </h3>
                    <h5 class="lead text-muted">Temperature: {{ temp }} Â°C</h5>
                    <h5 class="lead text-muted">Humidity: {{ humidity}}% </h5>
                    <h5 class="lead text-muted">Wind Speed: {{ wind_speed }} mph </h5>
                    <h5 class="lead text-muted">{{ weather_main }}: {{ weather_cast}}</h5>
                </div>
                <form action="/home" method="post">
                    <div class="form-group">
                        <button class="btn btn-info btn-block">Return</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</div>

{% endblock content %}
